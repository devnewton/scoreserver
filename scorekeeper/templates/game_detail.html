{% extends "base.html" %}

{% block content %}
    <h1>{{ object.name }}</h1>
    <p>{{ object.description }}</p>
    <table>
        {% for level in object.level_set.all %}
            <tr>
                <td><a href="{{ level.get_absolute_url }}">{{ level.name }}</td>
            </tr>
        {% endfor %}
    </table>
    <p>{{ object.nbScoreSubmitted  }} scores submitted.</p>
    
{% endblock %}
